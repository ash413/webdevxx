<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container" style="display:grid; place-items: center; margin-top: 15rem;">
                <h1 style="font-size: 5rem; font: bold">Counter</h1>
                <span id="value" style="font-size: 5rem;">0</span>
            <div class="buttons" style="margin-top: 40px;">
                <button class="btn decrease btn-outline-dark" onclick="decrease()"
                style="padding: 0.35 rem 0.75rem; display: inline-block; border: 2px solid; margin-right: 20px;">DECREASE</button>
                <button class="btn reset btn-outline-dark" onclick="reset()"
                style="padding: 0.35 rem 0.75rem; display: inline-block; border: 2px solid; margin-right: 20px;">RESET</button>
                <button class="btn increase btn-outline-dark" onclick="increase()"
                style="padding: 0.35 rem 0.75rem; display: inline-block; border: 2px solid;">INCREASE</button>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
